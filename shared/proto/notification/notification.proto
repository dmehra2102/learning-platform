syntax = "proto3";

package notificaition;

option go_package = "github.com/dmehra2102/learning-platform/shared/proto/notification";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service NotificationService {
    rpc SendNotification(SendNotificationRequest) returns (NotificationResponse);
    rpc GetNotification(GetNotificationRequest) returns (NotificationResponse);
    rpc ListUserNotifications(ListUserNotificationsRequest) returns (ListNotificationsResponse);
    rpc MarkAsRead(MarkAsReadRequest) returns (google.protobuf.Empty);
    rpc MarkAllAsRead(MarkAllAsReadRequest) returns (google.protobuf.Empty);
}

enum NotificaitionType {
    EMAIL = 0;
    SMS = 1;
    PUSH = 2;
    IN_APP = 3;
}

enum NotificationStatus {
    PENDING = 0;
    SENT  = 1;
    FAILED = 2;
    READ = 3;
}

message Notification {
    string id = 1;
    string  user_id = 2;
    NotificaitionType type = 3;
    string subject = 4;
    string message = 5;
    NotificationStatus status = 6;
    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
    google.protobuf.Timestamp read_at = 9;
}

message SendNotificationRequest {
    string user_id = 1;
    repeated NotificaitionType types = 2;
    string subject = 3;
    string message = 4;
    map<string, string> data = 5;
}

message NotificationResponse {
    Notification notification = 1;
}

message GetNotificationRequest {
    string id = 1;
}

message ListUserNotificationsRequest {
    string user_id = 1;
    int32 page = 2;
    int32 page_size = 3;
    optional bool unread_only = 4;
}

message ListNotificationsResponse {
    repeated Notification notifications = 1;
    int32 total = 2;
    int32 page = 3;
    int32 page_size = 4;
}

message MarkAsReadRequest {
    string id = 1;
}

message MarkAllAsReadRequest {
    string user_id = 1;
}